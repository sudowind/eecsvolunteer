{% extends 'base.html' %}
{% block extrahead %}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1> 电脑小队活动管理 </h1>

            <table class="table table-hover" >
                <thead>
                    <tr>
                        <th> id </th>
                        <th> 地点 </th>
                        <th> 时间 </th>
                        <th> 操作 </th>
                    </tr>
                </thead>
                <tbody>
                    {% for act in activities %}
                    <tr>
                        <td> {{ act.id }} </td>
                        <td> {{ act.place }} </td>
                        <td> {{ act.date }} </td>
                        <td> <button class="btn btn-danger" onclick="confirm_delete({{ act.id }})"> 删除 </button> </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="form-inline">
                <div class="form-group">
                    <label for="activity_date"><span>活动时间：</span></label>
                    <input type="text" class="form-control" id="activity_date" placeholder="输入活动时间">
                </div>
                <div class="form-group">
                    <label for="activity_place"><span>活动地点：</span></label>
                    <input type="text" class="form-control" id="activity_place" placeholder="输入活动地点">
                </div>
                <input type="submit" value="提交" class="btn btn-default" onclick="create_activity()">
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="deleteModalLabel">删除活动</h4>
                </div>
                <div class="modal-body" style="max-height: 266.4px; overflow-y: auto;">
                    删除后不可恢复，确认删除吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="deleteBtn" type="button" class="btn btn-danger">删除</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
    {% load staticfiles %}
    <script language="javascript">
        function confirm_delete(id) {
            $('#deleteBtn').attr('onclick', 'delete_activity('+id+')');
            $('#deleteModal').modal('show');
        }

        function delete_activity(id) {
            $.ajax({
                "url": "delete/?id=" + id,
                "type": "GET",
                "dataType": "json",
                "success": function (data) {
                    if (data['code'] == 1) {
                        tips('删除成功', 'success');
                        location.reload();
                    } else {
                        var msg = data['msg'] || '删除失败';
                        tips(msg, 'error');
                    }
                }
            });
        }
        function create_activity() {
            var date = $('#activity_date').val();
            var place = $('#activity_place').val();
            var csrftoken = getCookie('csrftoken');
            alert(date + place);
            $.ajax({
                'url': 'create/',
                'type': 'post',
                'data': {
                    csrfmiddlewaretoken: csrftoken,
                    date: date,
                    place: place
                },
                'dataType': 'json',
                'success': function(data) {
                    if (data['code'] == 1) {
                        tips('添加成功', 'success');
                        location.reload();
                    }
                    else {
                        var msg = data['msg'] || '添加失败';
                        tips(msg, 'error');
                    }
                }
            });
        }
    </script>
{% endblock %}
