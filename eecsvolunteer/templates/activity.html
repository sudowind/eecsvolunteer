{% extends 'base.html' %}
{% block extrahead %}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1> 电脑小队活动管理 </h1>

            <table border="1" width="80%" >
                <tr>
                    <th> id </th>
                    <th> 地点 </th>
                    <th> 时间 </th>
                    <th> 操作 </th>
                </tr>
                {% for act in activities %}
                <tr>
                    <td> {{ act.id }} </td>
                    <td> {{ act.place }} </td>
                    <td> {{ act.date }} </td>
                    <td align="center"> <input type="submit" name="delete" value="删除" class="btn btn-default" onclick="delete_activity({{ act.id }})"> </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="row">
            <div class="form-inline">
                <div class="form-group">
                    <label for="activity_date"><span>活动时间：</span></label>
                    <input type="text" class="form-control" id="activity_date" placeholder="输入活动时间">
                </div>
                <div class="form-group">
                    <label for="activity_place"><span>活动地点：</span></label>
                    <input type="text" class="form-control" id="activity_place" placeholder="输入活动地点">
                </div>
                <input type="submit" value="提交" class="btn btn-default" onclick="create_activity()">
            </div>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
    {% load staticfiles %}
    <script language="javascript">
        function delete_activity(id) {
            $.ajax({
                "url": "delete/?id=" + id,
                "type": "GET",
                "dataType": "json",
                "success": function (data) {
                    if (data['code'] == 1) {
                        alert('删除成功');
                        location.reload();
                    } else {
                        var msg = data['msg'] || '删除失败';
                        alert(msg);
                    }
                }
            });
        }
        function create_activity() {
            var date = $('#activity_date').val();
            var place = $('#activity_place').val();
            var csrftoken = getCookie('csrftoken');
            alert(date + place);
            $.ajax({
                'url': 'create/',
                'type': 'post',
                'data': {
                    csrfmiddlewaretoken: csrftoken,
                    date: date,
                    place: place
                },
                'dataType': 'json',
                'success': function(data) {
                    if (data['code'] == 1) {
                        alert('good');
                    }
                    else {
                        alert('bad');
                    }
                }
            });
        }
    </script>
{% endblock %}
